<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="container">
  <div class="section header">
      <span class="header-title">LPTC CoderDojo</span>
      <span class="header-logo"></span>
  </div>
  <div class="section container">
    <div class="section">
      <canvas class="feed" width=640 height=480></canvas>
    </div>
    <div class="section">
      <div class="container">
        <div class="section">
          <fieldset>
            <div class="row">
              <label for="topic">Topic ></label>
              <input name="topic" id="topic" type="text" />
            </div>
            <button id="action">Subscribe</button>
          </fieldset>
        </div>
        <div class="section">
          <div class="debug"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var actionButton = document.getElementById("action");
  var topicInput = document.getElementById("topic");
  var debugConsole = document.querySelector('.debug');
  var feedOn = false;
  var connected = false;
  var canvas = document.querySelector('canvas');
  var ws = new WebSocket("ws://localhost:9002");

  var logToDebugConsole = function(data) {
    var msg = data.msg;
    var cls = data.class || '';
    var msgElem = document.createElement('div');
    msgElem.className = 'debug-msg ' + cls;
    msgElem.textContent = msg;
    debugConsole.appendChild(msgElem);
    debugConsole.scrollTop = debugConsole.scrollHeight;
    console.log(msg);
  };

  ws.binaryType = 'arraybuffer';
  ws.onopen = function() {
    connected = true;
    logToDebugConsole({msg: `âœ… Connected to server.`, class: 'evt'});
  };
  ws.onmessage = function(msg) {
    console.log(typeof msg.data);
    if (typeof msg.data === "object") {
      var imageData = new ImageData(new Uint8ClampedArray(msg.data), 640, 480);
      var ctx = canvas.getContext("2d");
      ctx.putImageData(imageData, 0, 0);
    } else {
      logToDebugConsole({msg: `ðŸ“¥ < ${msg.data}`, class: 'itsvr'});
    }
  };
  ws.onclose = function(ev) {
    connected = false;
    logToDebugConsole({msg: `âŒ Connection closed (code: ${ev.code})`, class: 'evt'});
  }

  actionButton.onclick = function() {
    const topic = topicInput.value;
    var command;
    if (!feedOn) {
      command = `SUBSCRIBE ${topic}`;
      ws.send(command);
      actionButton.textContent = "Unsubscribe";
      feedOn = true;
    } else {
      command = `UNSUBSCRIBE ${topic}`;
      ws.send(command);
      actionButton.textContent = "Subscribe";
      feedOn = false;
    }
    logToDebugConsole({msg: `ðŸ“¤ > ${command}`, class: 'clt'});
  }
</script>
</body>
</html>
